<!DOCTYPE html>
<html>
<head>
    <title>Available Bookss</title>
</head>
<body>
    <h2>Available Books</h2>
    <ul>
        {% for book in books %}
        <li>
            {% if book.image %}
                <img src="{{ url_for('static', filename=book.image.split('static/')[-1]) }}" width="100"><br>
            {% endif %}
            <a href="{{ url_for('book_detail', book_id=book._id) }}">
                <strong>{{ book['title'] }}</strong>
            </a> by {{ book['author'] }}<br>
            {{ book['description'] }}<br>
            Posted by: {{ book['owner'] }}
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
